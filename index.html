<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard |</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h2 style="text-align: center;">Weather Dashboard</h2>
    </header>

    <main>
        <aside>
            <h3>Search for a City:</h3>
            <form action="submit">
                <input type="text" id="city-input" placeholder="San Diego">
                <button type="submit" id="searchBtn">Search</button>
        
            </form>
            <ul id="search-historyEl">
            

            </ul>

        </aside>
        <article>
            <div class="jumbotron">
                <h2 id="city-data-jumbotron">Welcome to Weather Dashboard</h2>
                <p id="temp-data-jumbotron"></p>
                <p id="wind-data-jumbotron"></p>
                <p id="humidity-data-jumbotron"></p>
                <p id="UV-index-data-jumbotron"></p>

            </div>
            <div class="five-day-forcast" id="five-day-forcast">
                <h3>5 Day Forecast:</h3>
                <div id="five-day-housing"></div>
            </div>

        </article>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
